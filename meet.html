<!DOCTYPE html>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.css">

<body class="meet_bg">

        <p></p>

    <div class="content-box">

        <div class="dash-content">


            <div class="box w3-center" id="rep" onclick="class_rep()">
                <img src="icon_img/Courses.PNG" alt="" class="w3-padding w3-mrgin-top" height="80%">
                <p class="w3-center d-text">
                    Class rep
                </p>
            </div>

            <div class="box w3-center" onclick="assitance_rep()">

                    Ass.Class rep

                </p>
            </div>

        </div>
        <div class="dash-content">

            <div class="box w3-center" onclick="LA()">

            <div class="box w3-center" onclick="ass_La()">

                    Ass. LA
                </p>

        <div class="last-dash-content">
            <div class="box w3-center" onclick="vc()">

            <div class="box w3-center" onclick="cit()">

                <p class="w3-center d-text">

    <!----------------meeting page pop up------------------->
    <div class="w3-modal" id="c_rep">
        <div class="w3-modal-content w3-animate-zoom w3-round-xlarge">
            <div class="con">
                <span id="close" class=" w3-display-topright w3-round-xlarge "
                    onclick="document.getElementById('c_rep').style.display='none'">X</span>
                <h3 class=" w3-padding w3-round-xlarge"> Class Rep </h3>

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box"
                    onclick="location.href= 'tel:07010602957' ">
                    <i class="fas fa-phone-alt"></i>
                </div>

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box">
                    <i class="fas fa-envelope-open "></i>
                </div>

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box">
                    <i class="fab fa-whatsapp"></i>
                </div>

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box">
                    <i class="fas fa-sms"></i>
                </div>
            </div>

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box">

                <div class="w3-container w3-margin  w3-round-xlarge w3-center c_box">
                    <i class="fas fa-sms"></i>

    <script>
        function back() {
            history.back()
        }
        function class_rep() {
            var contact_class_rep = document.getElementById("c_rep");
            contact_class_rep.style.display = 'block';
        }

        function assitance_rep() {
            var contact_class_rep = document.getElementById("ass_rep");
            contact_class_rep.style.display = 'block';
        }


        function LA() {
            var contact_class_rep = document.getElementById("Level-advisor");
            contact_class_rep.style.display = 'block';
        }


        function ass_La() {
            var contact_class_rep = document.getElementById("ass_la");

        }


        function vc() {
            var contact_class_rep = document.getElementById("vc");
            contact_class_rep.style.display = 'block';
        }

        function cit() {
            var contact_class_rep = document.getElementById("cit");
