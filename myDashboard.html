<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/20bdf30e52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="umar.css">
    <title>My Dashboard</title>
</head>

<body>

    <header class="w3-container top ">
        <!-- <i class="fas fas-settings"></i> -->
        <img src="settings.PNG" alt="" class="w3-right w3 w3-padding ig">
        <h3 class="w3-text-white top-margin w3-left"> My Dashboard </h>
    </header>
    <div class="content-box">

        <div class="dash-content">


            <div class="box w3-center" id="courses" onclick="myCourse()">

                <p class="w3-center d-text">
                    Courses
                </p>
            </div>



            <div class="box w3-center">
                <img src="time-table.PNG" alt="" class="w3-padding w3-center w3-mrgin-top" height="80%">

                </p>

                    Test
                </p>
            </div>

            <div class="box w3-center">
                <img src="Department.PNG" alt="" class="w3-padding w3-center w3-mrgin-top" height="80%">
                <p class="w3-center d-text">
                    Department
                </p>
            </div>

    <script>
        function myCourse() {
            location.href = "courses.html"
        }
    </script>
